

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
 
    <link rel="stylesheet" href="style.css">
   <title>Flexbox Product Card</title>
</head>
<body>
    <div class="container">
      <section class="pricing-section">
       <article class="pricing-card starter">
        <h2>Starter Plan</h2>
           <p class="price"><sup>$</sup>100<span>/mo</span></p>
            <ul>
            <li><i class="fas fa-check"></i> 1 User</li>
         
            <li><i class="fas fa-check"></i> 10GB Storage</li>
            <li><i class="fas fa-check"></i> Email Support</li>
          </ul>
       </article>
       <article class="pricing-card pro">
        <h2>Professional Plan</h2>
           <p class="price"><sup>$</sup>250<span>/mo</span></p>
            <ul>
            <li><i class="fas fa-check"></i> 5 Users</li>
         
            <li><i class="fas fa-check"></i> 100GB Storage</li>
            <li><i class="fas fa-check"></i> Phone Support</li>
          </ul>
       </article>
       <article class="pricing-card corporate">
        <h2>Corporate Plan</h2>
           <p class="price"><sup>$</sup>500<span>/mo</span></p>
            <ul>
            <li><i class="fas fa-check"></i> Unlimited Users</li>
         
            <li><i class="fas fa-check"></i> 1TB Storage</li>
            <li><i class="fas fa-check"></i> Priority Support</li>
          </ul>
       </article>
      </section>
    </div>
</body>
</html>
